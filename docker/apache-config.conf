<VirtualHost *:80>
    ServerName localhost

    # Leitet HTTP-Anfragen an Spring Boot weiter
    ProxyPass / http://localhost:8080/
    ProxyPassReverse / http://localhost:8080/

    # Leitet WebSocket-Anfragen weiter
    ProxyPass /ws/ ws://localhost:8080/ws/
    ProxyPassReverse /ws/ ws://localhost:8080/ws/

    # Host-Header weitergeben
    ProxyPreserveHost On

    # WebSocket-Upgrade-Header sicherstellen
    RewriteEngine on
    RewriteCond %{HTTP:Upgrade} =websocket [NC]
    RewriteCond %{HTTP:Connection} upgrade [NC]
    RewriteRule /(.*) ws://localhost:8080/$1 [P]

    # Error-Logs f√ºr die Fehlersuche
    ErrorLog ${APACHE_LOG_DIR}/your-site-error.log
    CustomLog ${APACHE_LOG_DIR}/your-site-access.log combined
</VirtualHost>
